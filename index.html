<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="calcscreen"></div>
        </div>
        <div class="row">
            <div id="clear"><p>clear</p></div>
            <div id="backspace"><p>delete</p></div>
        </div>
        <div class="row">
            <div class="calcbutton"><p>7</p></div>
            <div class="calcbutton"><p>8</p></div>
            <div class="calcbutton"><p>9</p></div>
            <div class="calcbutton"><p>/</p></div>
        </div>
        <div class="row">
            <div class="calcbutton"><p>4</p></div>
            <div class="calcbutton"><p>5</p></div>
            <div class="calcbutton"><p>6</p></div>
            <div class="calcbutton"><p>X</p></div>
        </div>
        <div class="row">
            <div class="calcbutton"><p>1</p></div>
            <div class="calcbutton"><p>2</p></div>
            <div class="calcbutton"><p>3</p></div>
            <div class="calcbutton"><p>-</p></div>
        </div>
        <div class="row">
            <div class="calcbutton"><p>0</p></div>
            <div class="calcbutton"><p>=</p></div>
            <div class="calcbutton"><p>.</p></div>
            <div class="calcbutton"><p>+</p></div>
        </div>
    </div>
</body>
</html>
