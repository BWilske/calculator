<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="calcscreen"><p id="screen-el">97800856</p></div>
        </div>
        <div class="row">
            <div id="del-el" class="bigbutton"><p>DEL</p></div>
            <div id="clear-el" class="bigbutton"><p>CLEAR</p></div>
        </div>
        <div class="row">
            <div class="calcbutton" id="7-el"><p>7</p></div>
            <div class="calcbutton" id="8-el"><p>8</p></div>
            <div class="calcbutton" id="9-el"><p>9</p></div>
            <div class="calcbutton" id="div-el"><p>/</p></div>
        </div>
        <div class="row">
            <div class="calcbutton" id="4-el"><p>4</p></div>
            <div class="calcbutton" id="5-el"><p>5</p></div>
            <div class="calcbutton" id="6-el"><p>6</p></div>
            <div class="calcbutton" id="mult-el"><p>X</p></div>
        </div>
        <div class="row">
            <div class="calcbutton" id="id=1-el"><p>1</p></div>
            <div class="calcbutton" id="id=2-el"><p>2</p></div>
            <div class="calcbutton" id="id=3-el"><p>3</p></div>
            <div class="calcbutton" id="id=sub-el"><p>-</p></div>
        </div>
        <div class="row">
            <div class="calcbutton"><p>0</p></div>
            <div class="calcbutton"><p>=</p></div>
            <div class="calcbutton"><p>.</p></div>
            <div class="calcbutton"><p>+</p></div>
        </div>
    </div>
</body>
</html>
