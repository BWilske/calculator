<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="calcscreen"><p id="screen-el">0</p></div>
        </div>
        <div class="row">
            <div id="del-el" class="bigbutton"><p>DEL</p></div>
            <div id="clear-el" class="bigbutton"><p>CLEAR</p></div>
        </div>
        <div class="row">
            <div class="calcbutton" id="seven-el"><p>7</p></div>
            <div class="calcbutton" id="eight-el"><p>8</p></div>
            <div class="calcbutton" id="nine-el"><p>9</p></div>
            <div class="calcbutton" id="div-el"><p>/</p></div>
        </div>
        <div class="row">
            <div class="calcbutton" id="four-el"><p>4</p></div>
            <div class="calcbutton" id="five-el"><p>5</p></div>
            <div class="calcbutton" id="six-el"><p>6</p></div>
            <div class="calcbutton" id="mult-el"><p>X</p></div>
        </div>
        <div class="row">
            <div class="calcbutton" id="one-el"><p>1</p></div>
            <div class="calcbutton" id="two-el"><p>2</p></div>
            <div class="calcbutton" id="three-el"><p>3</p></div>
            <div class="calcbutton" id="sub-el"><p>-</p></div>
        </div>
        <div class="row">
            <div class="calcbutton" id="zero-el"><p>0</p></div>
            <div class="calcbutton" id="equal-el"><p>=</p></div>
            <div class="calcbutton" id="dec-el"><p>.</p></div>
            <div class="calcbutton" id="add-el"><p>+</p></div>
        </div>
    </div>
</body>
</html>
